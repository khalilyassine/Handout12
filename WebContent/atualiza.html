<body>
	<div class="container">
	<hr>
	<h3>Atualizar informacoes</h3>
	<form action= "atualiza.jsp" method="post">
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">ID</span>
		  <input type="text" class="form-control" name="id" placeholder="id" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">Nome</span>
		  <input type="text" class="form-control" name="nome" placeholder="Nome" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">Nascimento</span>
		  <input type="date" class="form-control" name="nascimento" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">Altura</span>
		  <input type="number" step=0.1 class="form-control" name="altura" placeholder="Altura [m]" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">Passaporte</span>
		  <input type="text" class="form-control" name="passaporte" placeholder="Numero Passaporte" aria-describedby="basic-addon1">
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
